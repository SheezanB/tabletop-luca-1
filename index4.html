<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luca - 3 Column Desktop Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            /* Column widths */
            --left-column-width: 474px;
            --right-column-width: 360px;
            
            /* Button sizing */
            --alert-button-width: 77px;
            --time-slot-min-width: 77px;
            --button-padding-vertical: 10px;
            --button-padding-horizontal: 11px;
            
            /* Layout values */
            --video-info-margin-top: 16px;
            --video-info-max-width: 500px;
            
            /* Elegance adjustments */
            --left-column-padding: 24px;
            --right-column-padding: 24px;
            --section-spacing: 24px;
            --video-container-padding: 24px;
            --title-font-size: 20px;
            --video-title-font-size: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Custom checkbox styling with green accent */
        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #d1d5db;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }
        
        input[type="checkbox"]:checked {
            background-color: #2c3f2f;
            border-color: #2c3f2f;
        }
        
        input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        
        input[type="checkbox"]:hover {
            border-color: #2c3f2f;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            overflow: hidden;
        }
        
        /* 3-Column Layout */
        .three-column-container {
            display: flex;
            height: 100vh;
            max-width: 1920px;
            margin: 0 auto;
        }
        
        /* LEFT COLUMN - Selection & Seating Areas */
        .left-column {
            width: var(--left-column-width);
            min-width: 0;
            background: white;
            overflow-y: auto;
            padding: var(--left-column-padding);
            padding-top: 72px;
            padding-left: 40px;
        }
        
        /* MIDDLE COLUMN - Video Content */
        .middle-column {
            flex: 1;
            min-width: 0;
            background: white;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* RIGHT COLUMN - Cart/Summary */
        .right-column {
            width: var(--right-column-width);
            min-width: 0;
            background: white;
            border-left: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
        }
        
        .right-column-content {
            padding: var(--right-column-padding);
            padding-top: 72px;
            flex: 1;
            overflow-y: auto;
        }
        
        .right-column-footer {
            padding: var(--right-column-padding);
            border-top: 1px solid #e5e5e5;
        }
        
        /* Exact Mobile Styling - Unified Dropdown */
        .unified-dropdown {
            background: white;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            display: flex;
            margin-bottom: 32px;
        }
        
        .dropdown-section {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            border-right: 1px solid #e5e5e5;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .dropdown-section:last-child {
            border-right: none;
        }
        
        .dropdown-section:hover {
            background: #f9fafb;
        }
        
        .dropdown-section select {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 12px;
            font-weight: 500;
            color: black;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            outline: none;
        }
        
        .dropdown-section select:focus {
            outline: none;
        }
        
        .dropdown-button {
            width: 100%;
            background: transparent;
            border: none;
            font-size: 12px;
            font-weight: 500;
            color: black;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            padding: 0;
        }
        
        .dropdown-button:focus {
            outline: none;
        }
        
        /* Alert Me Button (Exact Mobile Style) */
        .mobile-alert-button {
            flex: 0 0 calc(33.333% - 6px);
            min-width: 120px;
            background: #f5f5f5;
            border: none;
            padding: 14px var(--button-padding-horizontal);
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            color: black;
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s;
            text-align: center;
            font-size: 12px;
        }
        
        .mobile-alert-button:hover {
            background: #e5e5e5;
        }
        
        .mobile-alert-button span {
            font-size: 12px;
            font-weight: 500;
        }
        
        /* Seating Sections */
        .seating-section {
            margin-bottom: var(--section-spacing);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .section-title {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: black;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .section-title:hover {
            opacity: 0.7;
        }
        
        .info-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 1.5px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #999;
            cursor: pointer;
        }
        
        /* Time Slots - Horizontal Scroll (Mobile Style) */
        .time-slots {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            padding-bottom: 0;
        }
        
        .time-slot {
            flex: 0 0 calc(33.333% - 6px);
            min-width: 120px;
            background: #f5f5f5;
            border: 2px solid transparent;
            padding: 14px var(--button-padding-horizontal);
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            color: black;
            text-align: center;
        }
        
        .time-slot:hover {
            background: #e5e5e5;
        }
        
        .time-slot.selected {
            background: white;
            border-color: black;
        }
        
        /* Private Dining Description */
        .private-dining-description {
            font-size: 14px;
            line-height: 1.6;
            color: black;
            margin-bottom: 8px;
        }
        
        /* Video Container */
        .video-container {
            padding: 0 24px;
            margin-top: 23px;
            margin-bottom: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-placeholder {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 9/16;
            background: linear-gradient(135deg, #2c3f2f 0%, #1a2419 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 24px;
            position: relative;
            flex-shrink: 0;
        }
        
        .video-icon {
            font-size: 64px;
            opacity: 0.6;
        }
        
        .volume-control {
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 10;
        }
        
        .volume-control:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        
        .video-info {
            max-width: var(--video-info-max-width);
            width: 100%;
            margin-top: var(--video-info-margin-top);
        }
        
        .video-title {
            font-size: var(--video-title-font-size);
            font-weight: 600;
            color: black;
            margin-bottom: 8px;
        }
        
        .video-description {
            font-size: 15px;
            color: black;
            line-height: 1.6;
        }
        
        /* Logo */
        .logo {
            height: 40px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 100%;
            width: auto;
        }
        }
        
        /* Booking Summary */
        .booking-summary {
            margin-bottom: 24px;
        }
        
        .summary-line {
            font-size: 15px;
            color: black;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        .divider-line {
            height: 1px;
            background: #e5e5e5;
            margin: 20px 0;
        }
        
        .price-line {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            color: black;
            margin-bottom: 8px;
        }
        
        .price-line.total {
            font-weight: 600;
            margin-top: 12px;
        }
        
        /* Continue Button */
        .continue-button {
            width: 100%;
            background: #2c3f2f;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
        }
        
        .continue-button:hover {
            opacity: 0.9;
        }
        
        .continue-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* CTA Button - Same style as continue button */
        .cta-button {
            width: 100%;
            background: #2c3f2f;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.2s;
        }
        
        .cta-button:hover {
            opacity: 0.9;
        }
        
        .cta-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Scrollbar styling - Hidden for clean aesthetic */
        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }
        
        /* Hide scrollbar for Firefox */
        * {
            scrollbar-width: none;
        }
        
        /* Range slider styling */
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }
        
        .main-title {
            font-size: var(--title-font-size);
            font-weight: 600;
            color: black;
            margin-bottom: 24px;
        }
        
        /* Inline Calendar - Expands below dropdown */
        .calendar-container {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .calendar-container.collapsed {
            max-height: 0;
        }
        
        .calendar-container.expanded {
            max-height: 600px;
        }
        
        .calendar-content {
            padding: 24px;
            background: #fafafa;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        /* Inline Party Size Selector */
        .party-size-container {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .party-size-container.collapsed {
            max-height: 0;
        }
        
        .party-size-container.expanded {
            max-height: 400px;
        }
        
        .party-size-content {
            padding: 24px;
            background: #fafafa;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .party-size-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .party-size-option {
            padding: 14px 11px;
            background: white;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: black;
        }
        
        .party-size-option:hover {
            background: #f0f0f0;
        }
        
        .party-size-option.selected {
            background: white;
            border-color: black;
        }
        
        /* Inline Time Filter */
        .time-filter-container {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .time-filter-container.collapsed {
            max-height: 0;
        }
        
        .time-filter-container.expanded {
            max-height: 500px;
        }
        
        .time-filter-content {
            padding: 24px;
            background: #fafafa;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        
        .time-filter-grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .time-filter-option {
            padding: 14px 11px;
            background: white;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: black;
        }
        
        .time-filter-option:hover {
            background: #f0f0f0;
        }
        
        .time-filter-option.selected {
            background: white;
            border-color: black;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-title {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .calendar-nav-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            font-size: 16px;
        }
        
        .calendar-nav-btn:hover {
            background: #f0f0f0;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        
        .calendar-day-header {
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            color: #999;
            padding: 8px 0;
            text-transform: uppercase;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border: none;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .calendar-day:hover:not(:disabled) {
            background: #e5e5e5;
        }
        
        .calendar-day.selected {
            background: #2c3f2f;
            color: white;
        }
        
        .calendar-day:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .calendar-day.today {
            font-weight: 700;
        }
        
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        /* Modal Content */
        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Alert Modal Styling */
        .alert-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 24px;
            border-bottom: 1px solid #e5e5e5;
        }

        .alert-modal-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
            line-height: 1.4;
            padding-right: 24px;
        }

        .close-button {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            flex-shrink: 0;
        }

        .close-button:hover {
            background: #f3f4f6;
        }

        .alert-modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: black;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c3f2f;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .checkbox-item input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #d1d5db;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox-item input[type="checkbox"]:checked {
            background-color: #2c3f2f;
            border-color: #2c3f2f;
        }

        .checkbox-item input[type="checkbox"]:checked::after {
            content: '';
            position: absolute;
            left: 4px;
            top: 1px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-item input[type="checkbox"]:hover {
            border-color: #2c3f2f;
        }

        .checkbox-label {
            font-size: 15px;
            color: black;
            flex: 1;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: #2c3f2f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .submit-button:hover {
            opacity: 0.9;
        }

        .time-range-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .info-button {
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s;
            flex-shrink: 0;
        }

        .info-button:hover {
            color: #2563eb;
        }

        .confirmation-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
        }

        .confirmation-title {
            font-size: 20px;
            font-weight: 600;
            color: black;
            line-height: 1.4;
            padding-right: 24px;
        }

        .confirmation-text {
            font-size: 15px;
            color: black;
            margin-bottom: 24px;
        }

        .confirmation-details {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .detail-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .detail-row svg {
            flex-shrink: 0;
            margin-top: 2px;
        }

        .detail-text {
            font-size: 15px;
            color: black;
        }

        .manage-alert-section {
            border-top: 1px solid #d1d5db;
            padding-top: 24px;
        }

        .manage-alert-link {
            font-size: 15px;
            color: black;
            text-decoration: underline;
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            padding: 0;
            transition: opacity 0.2s;
        }

        .manage-alert-link:hover {
            opacity: 0.7;
        }

        /* What's New Page Styles - 3 Column Layout */
        .whats-new-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 100;
            display: flex;
            height: 100vh;
        }

        .whats-new-left {
            width: var(--left-column-width);
            overflow-y: auto;
            padding: 24px 40px 40px 40px;
            border-right: 1px solid #e5e5e5;
        }

        .whats-new-middle {
            flex: 1;
            min-width: 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .whats-new-right {
            width: var(--right-column-width);
            border-left: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
        }

        .whats-new-right-content {
            padding: 72px 24px 24px 24px;
            flex: 1;
            overflow-y: auto;
        }

        .whats-new-right-footer {
            padding: 24px;
            border-top: 1px solid #e5e5e5;
        }

        /* What's New Navigation */
        .whats-new-header {
            font-size: var(--title-font-size);
            font-weight: 600;
            color: black;
            margin-bottom: 8px;
        }

        .whats-new-subtitle {
            font-size: 15px;
            font-weight: 400;
            color: black;
            margin-bottom: 24px;
        }

        .whats-new-nav {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .whats-new-nav-item {
            padding: 16px 0;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.1em;

            // Add empty cells

                days.push(<div key={`empty-${i}`} />);
            }
            
            // Add days

                const dateStr = `${currentMonth.getFullYear()}-${String(currentMonth.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                const isPast = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), day) < new Date(today.getFullYear(), today.getMonth(), today.getDate());
                
                days.push(
                    <button
                        key={day}
                        onClick={() => {
                            onSelectDate(dateStr);
                            onClose();
                        }}
                        disabled={isPast}
                        className={`calendar-day ${isSelected ? 'selected' : ''} ${isToday ? 'today' : ''}`}
                    >
                        {day}
                    </button>
                );
            }

                                    <div className="summary-line">
                                        {selectedArea.displayTitle}
                                        {selectedArea.price && ` (${partySize} x £${selectedArea.price})`}
                                    </div>
                                    
                                    {/* Display cart items in reservation section - same as What's New page */}
                                    {cartItems.map(item => (
                                        <div key={item.id} className="summary-line" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                            <div style={{ flex: 1 }}>
                                                {item.name} ({item.quantity} x £{item.pricePerPerson})
                                                <button
                                                    className="remove-link"
                                                    onClick={() => setCartItems(cartItems.filter(ci => ci.id !== item.id))}
                                                    style={{ marginLeft: '8px' }}
                                                >
                                                    Remove
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    
                                    <div className="divider-line" style={{ marginTop: '24px', marginBottom: '24px' }}></div>
                                    
                                    {/* Payment Collected Today Section */}
                                    <div style={{ fontSize: '12px', fontWeight: '600', letterSpacing: '0.1em', textTransform: 'uppercase', marginBottom: '16px', color: '#666' }}>
                                        Payment Collected Today
                                    </div>
                                    
                                    {selectedArea.deposit && (
                                        <div className="price-line">
                                            <span>{selectedArea.displayTitle} Deposit ({partySize} x £{selectedArea.deposit})</span>
                                            <span>£{selectedArea.deposit * parseInt(partySize)}</span>
                                        </div>
                                    )}
                                    
                                    <div className="price-line total">
                                        <span>Total</span>
                                        <span>£{(selectedArea.deposit || 0) * parseInt(partySize)}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Footer with Submit Button */}
                            <div className="booking-payment-right-footer">
                                <button
                                    onClick={() => {
                                        // Validate required fields
                                        const hasErrors = !firstName || !lastName || !email || !phoneNumber || !cardNumber || !cardExpiry || !cardCVV || !postalCode || !cancelPolicyChecked;
                                        
                                        if (hasErrors) {
                                            setShowFieldErrors(true);
                                            if (!cancelPolicyChecked) {
                                                setShowCancelPolicyError(true);
                                            }
                                            return;
                                        }
                                        
                                        // Show confirmation page
                                        setShowBookingModal(false);
                                        setShowConfirmation(true);
                                    }}
                                    className="continue-button"
                                    disabled={!isFormValid()}
                                    style={{
                                        opacity: isFormValid() ? 1 : 0.4,
                                        cursor: isFormValid() ? 'pointer' : 'not-allowed'
                                    }}
                                >
                                    SUBMIT
                                </button>
                                
                                {/* Terms Text under button */}
                                <div style={{ fontSize: '13px', color: '#6b7280', marginTop: '16px', lineHeight: '1.5', textAlign: 'center' }}>
                                    By clicking "Submit" you agree to the Terms of Service and Privacy Policy
                                </div>
                                
                                {/* Cancellation Policy Link */}
                                <div style={{ 
                                    marginTop: '12px', 
                                    display: 'flex', 
                                    alignItems: 'center', 
                                    justifyContent: 'center',
                                    gap: '6px'
                                }}>
                                    <button
                                        onClick={() => setPolicyModal({
                                            isOpen: true,
                                            title: 'Cancellation Policy',
                                            content: 'We operate a 24 hours cancellation policy of £30 per person for all bookings.\n\nLarger parties and private dining room reservations are subject to a different cancellation policy which is mentioned at the time of the booking.'
                                        })}
                                        style={{
                                            background: 'none',
                                            border: 'none',
                                            fontSize: '13px',
                                            color: '#6b7280',
                                            cursor: 'pointer',
                                            padding: 0,
                                            
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '6px'
                                        }}
                                    >
                                        Cancellation Policy
                                        <Info style={{ width: '14px', height: '14px' }} />
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                )}
                
                {/* Confirmation Page */}
                {showConfirmation && (
                    <div style={{
                        position: 'fixed',
                        inset: 0,
                        background: 'white',
                        zIndex: 100,
                        overflowY: 'auto'
                    }}>
                        <div style={{
                            width: '100%',
                            maxWidth: '600px',
                            margin: '0 auto',
                            padding: '48px 24px'
                        }}>
                            {/* Close Button */}
                            <button
                                onClick={() => setShowConfirmation(false)}
                                style={{
                                    position: 'absolute',
                                    top: '24px',
                                    right: '24px',
                                    padding: '8px',
                                    background: 'none',
                                    border: 'none',
                                    cursor: 'pointer',
                                    color: '#9ca3af',
                                    borderRadius: '8px',
                                    transition: 'all 0.2s'
                                }}
                                onMouseEnter={(e) => {
                                    e.target.style.background = '#f3f4f6';
                                    e.target.style.color = 'black';
                                }}
                                onMouseLeave={(e) => {
                                    e.target.style.background = 'none';
                                    e.target.style.color = '#9ca3af';
                                }}
                            >
                                <X style={{ width: '20px', height: '20px' }} />
                            </button>

                            {/* Logo */}
                            <div style={{ 
                                display: 'flex', 
                                justifyContent: 'center', 
                                marginBottom: '32px' 
                            }}>
                                <div style={{ 
                                    fontSize: '20px', 
                                    fontWeight: 'bold', 
                                    letterSpacing: '0.1em', 
                                    color: 'black' 
                                }}>
                                    LUCA
                                </div>
                            </div>

                            {/* Header */}
                            <div style={{ 
                                marginBottom: '32px', 
                                paddingBottom: '32px', 
                                borderBottom: '1px solid #e5e7eb' 
                            }}>
                                <h3 style={{ 
                                    fontSize: '20px', 
                                    fontWeight: 600, 
                                    color: 'black', 
                                    marginBottom: '8px', 
                                    lineHeight: 1.4 
                                }}>
                                    We look forward to welcoming you!
                                </h3>
                                <p style={{ 
                                    fontSize: '15px', 
                                    color: '#6b7280', 
                                    lineHeight: 1.6 
                                }}>
                                    A confirmation email has been sent to {email}
                                </p>
                            </div>

                            {/* Reservation Details */}
                            <div style={{ 
                                marginBottom: '32px', 
                                paddingBottom: '32px', 
                                borderBottom: '1px solid #e5e7eb' 
                            }}>
                                <h4 style={{ 
                                    fontSize: '17px', 
                                    fontWeight: 600, 
                                    color: 'black', 
                                    marginBottom: '8px' 
                                }}>
                                    Luca Restaurant
                                </h4>
                                
                                <div style={{ display: 'flex', flexDirection: 'column', gap: '4px' }}>
                                    <div style={{ fontSize: '15px', color: 'black' }}>
                                        {selectedArea?.displayTitle || 'Reservation'}
                                    </div>
                                    
                                    <div style={{ fontSize: '15px', color: 'black' }}>
                                        {formatDate(selectedDate)}, {selectedTime}
                                    </div>
                                    
                                    <div style={{ fontSize: '15px', color: 'black' }}>
                                        {partySize} {partySize === '1' ? 'Guest' : 'Guests'}
                                    </div>
                                </div>
                            </div>

                            {/* A Note from Us */}
                            <div style={{ 
                                marginBottom: '32px', 
                                paddingBottom: '32px', 
                                borderBottom: '1px solid #e5e7eb' 
                            }}>
                                <h4 style={{ 
                                    fontSize: '17px', 
                                    fontWeight: 600, 
                                    color: 'black', 
                                    marginBottom: '12px' 
                                }}>
                                    A note from us
                                </h4>
                                <div style={{ 
                                    fontSize: '15px', 
                                    color: '#6b7280', 
                                    lineHeight: 1.6 
                                }}>
                                    <p style={{ marginBottom: '12px' }}>
                                        Thank you for booking Luca, we look forward to welcoming you!
                                    </p>
                                    
                                    <p style={{ marginBottom: '12px' }}>
                                        Tables are held up to 15 minutes; time after which we may offer your table to someone on our waiting list. We understand sometimes things happen to hold us up, so please just give us a call to let us know if you are running late.
                                    </p>
                                    
                                    <p style={{ marginBottom: '12px' }}>
                                        All of our bookings have a time restriction which is indicated above - Please be mindful of other guests who are booked after you.
                                    </p>
                                    
                                    <p style={{ marginBottom: '12px' }}>
                                        If you have booked a private dining room or a larger party, minimum spend and cancellation fees might apply. These will have been discussed with you at the time of the booking. Our events team will be in contact to customise your experience.
                                    </p>
                                    
                                    <p style={{ marginBottom: '12px' }}>
                                        Should you have any special requests or dietary requirements, or if you are celebrating a special occasion, please email us at <a href="mailto:reservations@luca.restaurant" style={{ color: 'black', textDecoration: 'underline' }}>reservations@luca.restaurant</a> or give us a call on +44 (0) 203 859 3000 and we'd be more than happy to assist.
                                    </p>
                                    
                                    <p style={{ marginTop: '16px' }}>
                                        Warmly,<br />Luca Team
                                    </p>
                                </div>
                            </div>

                            {/* Cancellation Policy */}
                            <div style={{ 
                                marginBottom: '32px', 
                                paddingBottom: '24px', 
                                borderBottom: '1px solid #e5e7eb' 
                            }}>
                                <h4 style={{ 
                                    fontSize: '17px', 
                                    fontWeight: 600, 
                                    color: 'black', 
                                    marginBottom: '12px' 
                                }}>
                                    Cancellation Policy
                                </h4>
                                <p style={{ 
                                    fontSize: '15px', 
                                    color: '#6b7280', 
                                    lineHeight: 1.6, 
                                    marginBottom: '12px' 
                                }}>
                                    A credit card is required to confirm all reservations. Please note that for any booking cancelled within 24 hours of the reservation time, there will be a £30 per person fee.
                                </p>
                                <p style={{ 
                                    fontSize: '15px', 
                                    color: '#6b7280', 
                                    lineHeight: 1.6 
                                }}>
                                    Larger parties and private dining room reservations are subject to a different cancellation policy which is mentioned at the time of the booking.
                                </p>
                            </div>

                            {/* Restaurant Info */}
                            <div style={{ paddingTop: '24px' }}>
                                <h4 style={{ 
                                    fontSize: '17px', 
                                    fontWeight: 600, 
                                    color: 'black', 
                                    marginBottom: '16px' 
                                }}>
                                    Luca Restaurant
                                </h4>
                                
                                {/* Google Map */}
                                <div style={{ 
                                    marginBottom: '16px', 
                                    borderRadius: '8px', 
                                    overflow: 'hidden' 
                                }}>
                                    <iframe
                                        src="https://www.google.com/maps?q=88+St+John+Street,+London+EC1M+4EH,+UK&output=embed"
                                        width="100%"
                                        height="200"
                                        style={{ border: 0 }}
                                        allowFullScreen=""
                                        loading="lazy"
                                        referrerPolicy="no-referrer-when-downgrade"
                                    />
                                </div>
                                
                                <div style={{ 
                                    display: 'flex', 
                                    flexDirection: 'column', 
                                    gap: '12px', 
                                    fontSize: '15px', 
                                    color: '#6b7280' 
                                }}>
                                    <div style={{ 
                                        display: 'flex', 
                                        alignItems: 'flex-start', 
                                        gap: '8px' 
                                    }}>
                                        <svg style={{ 
                                            width: '20px', 
                                            height: '20px', 
                                            color: 'black',

                                            marginTop: '2px' 
                                        }} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                            <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                            <path d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        </svg>
                                        <div>

                                            <div>London, EC1M 4EH</div>

                                    <div style={{ 
                                        display: 'flex', 
                                        alignItems: 'center', 
                                        gap: '8px' 
                                    }}>
                                        <svg style={{ 
                                            width: '20px', 
                                            height: '20px', 
                                            color: 'black', 
                                            flexShrink: 0 
                                        }} fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24">
                                            <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                        </svg>
                                        <a href="tel:+442038593000" style={{ color: 'black' }}>+44 (0) 203 859 3000</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LucaDesktopApp />);
    </script>
